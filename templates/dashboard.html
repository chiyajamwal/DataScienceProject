<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Dashboard</title>
    <style>
        body {
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.zcga4nPAezzY3jJM3lROdgHaEK&pid=Api&P=0&h=180'); /* Replace 'your-image-url.jpg' with the URL or file path of your image */
            background-size: cover;         }

        h1 {
            text-align: center;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Change the background color here */
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Performance Dashboard</h1>
    <div class="dashboard">
        <table>
            <tr>
                <th>Student Name</th>
                <th>Maths Grade</th>
                <th>Science Grade</th>
                <th>Computer Grade</th>
                <th>Overall Performance</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
                <td>78</td>
                <td>84.33</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>92</td>
                <td>88</td>
                <td>94</td>
                <td>91.33</td>
            </tr>
            <!-- Add more rows for additional students -->
        </table>
    </div>
</body>
</html>
